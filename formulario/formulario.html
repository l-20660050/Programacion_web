<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <script>
        function validarFormulario() {
            var nombre = document.forms["registro"]["nombre"].value;
            var email = document.forms["registro"]["email"].value;
            var password = document.forms["registro"]["password"].value;
            var telefono = document.forms["registro"]["telefono"].value;

            if (nombre == "" || email == "" || password == "" || telefono == "") {
                alert("Todos los campos son obligatorios.");
                return false;
            }

            // Validar email
            var emailRegex = /\S+@\S+\.\S+/;
            if (!emailRegex.test(email)) {
                alert("Por favor, ingrese un email válido.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form name="registro" action="procesar_registro.php" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono"><br><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
