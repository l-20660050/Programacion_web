<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Modal</title>
    <style> 
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo de la galería */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1200px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .modal img:hover {
            transform: scale(1.02);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #f44336;
        }

        /* Animación de aparición del modal */
        .modal.active {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="belico.jpeg" alt="Imagen 1">
    <img src="Got your six.jpeg" alt="Imagen 2">
    <img src="y seguimos la borrechera.jpg" alt="Imagen 3">
    <img src="Black dog barking.jpeg" alt="Imagen 4">
</div>

<!-- Modal -->
<div class="modal" id="imageModal">
    <span class="close" id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Imagen ampliada">
</div>

<script> 
document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    gallery.forEach(image => {
        image.addEventListener('click', () => {
            modal.classList.add('active');
            modalImage.src = image.src;
        });
    });

    closeModal.addEventListener('click', () => {
        modal.classList.remove('active');
    });

    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.classList.remove('active');
        }
    });

    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            modal.classList.remove('active');
        }
    });
});
</script>
</body>
</html>
